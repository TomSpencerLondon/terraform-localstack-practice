<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Full Stack App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ff6b6b;
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        a {
            color: #4ecca3;
            text-decoration: none;
            border: 2px solid #4ecca3;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        a:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Go Home</a>
    </div>
</body>
</html>
